<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<div style="display: flex; justify-content: center; align-item: center;">
    <form action="/" method="post" style = "width: 70vw;"> 

        <img src="{{url_for('static', filename='Laptopp.png')}}"align="middle"/ class="img-fluid rounded mt-3">

        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
        <!--<label for="brand" class="form-label">Company</label> -->
            <select id="brand" name="brand" class="form-select" aria-label=:"Company" style = "width: 40%" required>
                <option selected disabled>Select Your Preferred Brand</option>
                <option value="Apple">Apple</option>
                <option value="HP">HP</option>
                <option value="Acer">Acer</option>
                <option value="Asus">Asus</option>
                <option value="Dell">Dell</option>
                <option value="Lenovo">Lenovo</option>
                <option value="huwi">Chuwi</option>
                <option value="MSI">MSI</option>
            </select>
            <select id="ltype" name="ltype" class="form-select" aria-label="Laptop Type" style = "width: 40%" required>
                <option selected disabled>What kind of Laptop your are looking for ?</option>
                <option value="Ultrabook">Ultrabook</option>
                <option value="Notebook">Notebook</option>
                <option value="Netbook">Netbook</option>
                <option value="Gaming">Gaming</option>
                <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                <option value="Workstation">Workstation</option>
            </select>
        </div>

        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
            <select id="lram" name="lram" class="form-select" aria-label="Ram" style = "width: 40%" required>
                <option selected disabled>How much ram you need ?</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
            </select>

            <input type="text" name="lwt" class="form-control" id="lwt" placeholder="Preferred Weight of Laptop" style = "width: 40%" required>

        </div> 
            
        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
            <select id="ltouch_screen" name="ltouch_screen" class="form-select" aria-label="Screen Type" style = "width: 40%" required>
                <option selected disabled>Enter you preferred Screen Type ?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <select id="ips" name="ips" class="form-select" aria-label="IPS" style = "width: 40%" required>
                <option selected disabled>Do you need an IPS Laptop ?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
            <input type="text" name="lsize" class="form-control" id="lsize" placeholder="Preferred Screen Size" style = "width: 40%" required>
            
            <select id="lresolution" name="lresolution" class="form-select" aria-label="Screen Resolution"  style = "width: 40%" required>
                <option selected disabled>Enter Screen Resolution You would Prefer</option>
                <option value="1920x1080">1920x1080</option>
                <option value="1366x768">1366x768</option>
                <option value="1600x900">1600x900</option>
                <option value="3840x2160">3840x2160</option>
                <option value="3200x1800">3200x1800</option>
                <option value="2880x1800">2880x1800</option>
                <option value="2560x1600">2560x1600</option>
                <option value="3840x2160">3840x2160</option>
                <option value="2560x1440">2560x1440</option>
            </select>  
        </div>    
    
        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
            <select id="cpu" name="cpu" class="form-select" aria-label="CPU"  style = "width: 40%" required>
                <option selected disabled>Processor</option>
                <option value="Intel Core i5">Intel Core i5</option>
                <option value="Intel Core i7">Intel Core i7</option>
                <option value="AMD Processor">AMD Processor</option>
                <option value="Intel Core i3">Intel Core i3</option>
                <option value="Other Intel Processor">Other Intel Processor</option>
            </select>  
            <select id="hdd" name="hdd" class="form-select" aria-label="Hard Disk"  style = "width: 40%" required>
                <option selected disabled>Hard Disk Storage</option>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
            </select>
        </div>

        <div style = "display: flex; justify-content: space-evenly" class="mt-3">
            <select id="ssd" name="ssd" class="form-select" aria-label="SDD"  style = "width: 40%" required>
                <option selected disabled>SSD</option>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>
            
            <select id="gpu" name="gpu" class="form-select" aria-label="GPU"  style = "width: 40%" required>
                <option selected disabled>GPU</option>
                <option value="Intel">Intel</option>
                <option value="AMD">AMD</option>
                <option value="Nvidia">Nvidia</option>
            </select>
        </div>

        <div style = "display: flex; justify-content: space-evenly;" class="mt-3">
            <select id="os" name="os" class="form-select" aria-label="Operating System"  style = "width: 40%" required>
                <option selected disabled>Operating System</option>
                <option value="Mac">Mac</option>
                <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                <option value="Windows">Windows</option>
            </select>
        
        <button type="submit" class="btn btn-primary" style = "width: 40%; background-color: #525CEB;" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        </div>

        {% if predicted_price and isDone: %}
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Predicted Price</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{predicted_price}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


        {% endif %}

        
    </form>
</div>
</body>
</html>
